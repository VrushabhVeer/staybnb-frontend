<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Charset and Language -->
  <meta charset="utf-8" />
  <meta http-equiv="Content-Language" content="en" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Staybnb offers unique vacation rentals, apartments, and homes for both leisure and business travelers worldwide." />
  <meta name="keywords"
    content="Staybnb, vacation rentals, apartments, homes, travel, leisure, business, global accommodation" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Staybnb" />

  <!-- Open Graph (OG) Meta Tags for Social Sharing (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="Staybnb: Your Home Away from Home" />
  <meta property="og:description"
    content="Discover and book unique accommodations across the globe with Staybnb. Find homes, apartments, and more for your next adventure." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://staybnb.vercel.app/" />
  <meta property="og:image" content="%PUBLIC_URL%/original2.png" />
  <meta property="og:site_name" content="Staybnb" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Staybnb: Book Unique Stays Worldwide" />
  <meta name="twitter:description"
    content="Explore Staybnb to find and book the perfect home, apartment, or vacation rental for your next trip." />
  <meta name="twitter:image" content="%PUBLIC_URL%/original2.png" />
  <meta name="twitter:site" content="@Staybnb" />

  <!-- App Icons and Theme -->
  <link rel="icon" href="%PUBLIC_URL%/location.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/location.png" />
  <meta name="theme-color" content="#000000" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- CSS Styles -->
  <link rel="stylesheet" href="../src/index.css" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Khand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Title -->
  <title>Staybnb | Your Home Away from Home</title>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
